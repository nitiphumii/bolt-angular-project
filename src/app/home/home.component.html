<div class="container" [ngClass]="{ 'dark-mode': isDarkMode }">
  <nav class="navbar">
    <div class="logo">Bolt Tech</div>
    <div class="nav-links">
      <a href="#" class="nav-link">หน้าแรก</a>
      <a href="#" class="nav-link">เกี่ยวกับ</a>
      <a href="#" class="nav-link">ผลงาน</a>
      <a href="#" class="nav-link">ติดต่อ</a>
      <button class="theme-toggle" (click)="toggleDarkMode()">
        <span class="material-symbols-outlined">
          {{ isDarkMode ? 'partly_cloudy_day' : 'partly_cloudy_night' }}
        </span>
      </button>
    </div>
  </nav>

  <div class="content">
    <h1>Financial Dashboard</h1>
    
    <div class="upload-section">
      <label for="file-upload" class="upload-label">
        <span class="material-symbols-outlined">upload_file</span>
        Upload Financial Data
      </label>
      <input 
        type="file" 
        id="file-upload" 
        (change)="onFileSelected($event)" 
        accept=".csv,.xlsx,.xls"
        [disabled]="isLoading"
      >
    </div>

    <div *ngIf="isLoading" class="loading">
      <span class="material-symbols-outlined spinning">sync</span>
      Processing your file...
    </div>

    <div *ngIf="summary" class="dashboard-grid">
      <div class="dashboard-card">
        <h3>Total Sales</h3>
        <p class="amount">฿{{ summary.sales.toLocaleString() }}</p>
      </div>
      <div class="dashboard-card">
        <h3>Revenue</h3>
        <p class="amount">฿{{ summary.revenue.toLocaleString() }}</p>
      </div>
      <div class="dashboard-card">
        <h3>Expenses</h3>
        <p class="amount">฿{{ summary.expenses.toLocaleString() }}</p>
      </div>
    </div>
  </div>
</div>
