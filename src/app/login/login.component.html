<div class="auth-container" [ngClass]="{ 'dark-mode': isDarkMode }">
  <div class="auth-box">
    <div class="theme-toggle-container">
      <button class="theme-toggle" (click)="toggleDarkMode()">
        <span class="material-symbols-outlined">
        {{ isDarkMode ? 'partly_cloudy_day' : 'partly_cloudy_night' }}
        </span>
      </button>
    </div>
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="text" 
          [(ngModel)]="loginData.username" 
          name="username" 
          placeholder="Username"
          required>
      </div>
      <div class="form-group">
      <div class="bpassword">
      <input 
        [type]="showPassword ? 'text' : 'password'" 
        [(ngModel)]="loginData.password" 
        name="password" 
        placeholder="Password"
        required>
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        <span class="material-symbols-outlined" [style.color]="showPassword? '#B7B7B7' : '#B7B7B7'">
          {{ showPassword ? 'visibility_off' : 'visibility' }}
        </span>
      </button>
      </div>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="switch-text">Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
