<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="email" 
          [(ngModel)]="loginData.email" 
          name="email" 
          placeholder="Email"
          required>
      </div>
      <div class="form-group">
        <input 
          type="password" 
          [(ngModel)]="loginData.password" 
          name="password" 
          placeholder="Password"
          required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="switch-text">Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
