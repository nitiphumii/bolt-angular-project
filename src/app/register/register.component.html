<div class="auth-container" [ngClass]="{ 'dark-mode': isDarkMode }">
  <div class="auth-box">
    <div class="theme-toggle-container">
      <button class="theme-toggle" (click)="toggleDarkMode()">
      <span class="material-symbols-outlined">
        {{ isDarkMode ? 'partly_cloudy_day' : 'partly_cloudy_night' }}
      </span>
    </button>
    </div>
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="text" 
          [(ngModel)]="registerData.name" 
          name="name" 
          placeholder="Name"
          required>
      </div>
      <div class="form-group">
        <input 
          type="text" 
          [(ngModel)]="registerData.email" 
          name="email" 
          placeholder="Email"
          required>
      </div>
      <div class="form-group">
        <div class="bpassword">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="registerData.password" 
          name="password" 
          placeholder="Password"
          required
        >
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          <span class="material-symbols-outlined" [style.color]="showConfirmPassword? '#B7B7B7' : '#B7B7B7'">
          {{ showPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </button>
        </div>
      </div>
      <div class="form-group">
        <div class="bpassword">
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'" 
          [(ngModel)]="registerData.confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirm Password"
          required>
        <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
          <span class="material-symbols-outlined" [style.color]="showConfirmPassword? '#B7B7B7' : '#B7B7B7'">
          {{ showConfirmPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </button>
        </div>
      </div>
      <button type="submit">Register</button>
    </form>
    <p class="switch-text">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
